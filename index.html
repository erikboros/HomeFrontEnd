  <script type="text/javascript">

    /*
    * Button press demo
    */
    var buttons = document.getElementsByClassName('clickbutton');

    function attachOnOffHandler(){
      if ( this.classList.contains('buttonon') ){
          this.classList.remove('buttonon');
          this.classList.add('buttonoff');
          this.innerText="Ki";
        }else{
          this.classList.remove('buttonoff');
          this.classList.add('buttonon');
          this.innerText="Be";
        }
    }
    //console.log(buttons);
    for(var i = 0; i<buttons.length; i++){
      buttons[i].onclick = attachOnOffHandler;
    }
    
  </script>
